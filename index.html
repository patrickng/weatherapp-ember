    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <script type="text/x-handlebars" data-template-name="locations">
        <div id="container" class="clearfix">
            <div id="form-panel">
                {{input type="text" placeholder="Format: City, State" value=locationName action="addLocation"}}
                <br>
                Select a city to check its weather.

                <ul>
                {{#each location in locations itemController='location'}}
                    <li><a href="" {{action "removeLocation"}}>x</a> {{#link-to 'location' location.name }}{{ location.name }}{{/link-to}}</li>
                {{/each}}
                </ul>
            </div>
            <div id="location-panel">
                {{outlet}}
            </div>
        </div>
        </script>

        <script type="text/x-handlebars" data-template-name="locationDetail">
        <h1>{{ location.name }}</h1>
        <ul id="display-type" class="clearfix">
            <li ng-click="pane = 1">Hourly Forecast</li>
            <li ng-click="pane = 2">10-Day Forecast</li>
        </ul>
        </script>

        <script type="text/x-handlebars" data-template-name="hourlyEntry">
        <div ng-show="pane == 1">
            <ul id="hourly-forecast">
                <li class="clearfix" ng-repeat="entry in hourlyResults">
                    <div class="dates">
                        <span class="time"></span>
                        <span class="formatted-date"></span>
                    </div>
                    <span class="temperature"></span>
                    <div class="condition-wrapper">
                        
                        <span class="condition"></span>
                    </div>
                    <div class="humidity">
                        <span class="label">Humidity: </span>
                        <span></span>
                    </div>
                </li>
            </ul>
        </div>
        </script>

        <script type="text/handlebars" data-template-name="tenDayEntry">
        <div ng-show="pane == 2">
            <ul id="tenday-forecast">
                <li ng-repeat="entry in tenDayResults">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    
                </li>
            </ul>
        </div>
        </script>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="js/vendor/handlebars-1.0.0.js"></script>
        <script src="js/vendor/ember-1.0.0.js"></script>
        <script src="js/vendor/ember-data.js"></script>
        <script src="js/vendor/localstorage_adapter.js"></script>
        <script src="js/app.js"></script>
        <script src="js/router.js"></script>
        <script src="js/models/location.js"></script>
        <script src="js/controllers/locations_controller.js"></script>
        <script src="js/controllers/location_controller.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src='//www.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
